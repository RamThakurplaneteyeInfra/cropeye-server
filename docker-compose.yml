services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app # Mount the whole directory
    env_file:
      - .env
    depends_on:
      - db
    environment:
      - DB_HOST=db

  # PostgreSQL Database (optional - comment out if using external database)
  db:
    image: postgis/postgis:15-3.3
    environment:
      - POSTGRES_DB=${DB_NAME:-farm_management}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

services:
  db:
    image: postgis/postgis:15-3.3
    container_name: cropeye_postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-neoce}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-admin}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d neoce || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - cropeye_network

  web:
    build: .
    container_name: cropeye_web
    ports:
      - "8000:8000"
    volumes:
      - .:/app # Mount the whole directory
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=neoce
      - DB_USER=postgres
      - DB_PASSWORD=admin
      - ALLOWED_HOSTS=*.onrender.com,localhost,127.0.0.1,0.0.0.0,192.168.41.86,cropeye-server-1.onrender.com
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - cropeye_network

volumes:
  postgres_data:
    driver: local

networks:
  cropeye_network:
    driver: bridge
